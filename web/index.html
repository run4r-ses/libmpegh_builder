<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download libmpegh</title>
    <link rel="stylesheet" href="theme/light.css">
    <link rel="stylesheet" href="theme/dark.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="style.css">

    <script type="module" src="index.js" defer></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script type="module">
        import 'https://esm.run/@material/web/all.js';
        import { styles as typescaleStyles } from 'https://esm.run/@material/web/typography/md-typescale-styles.js';
        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
</head>

<body>
    <div class="container">
        <h1 class="md-typescale-title-bold">Download libmpegh</h1>

        <md-outlined-select id="platform" label="Platform" autocomplete="off">
            <md-select-option value="windows">
                <div slot="headline">Windows</div>
            </md-select-option>
            <md-select-option value="linux">
                <div slot="headline">Linux</div>
            </md-select-option>
            <md-select-option value="macos">
                <div slot="headline">macOS</div>
            </md-select-option>
            <md-select-option value="android">
                <div slot="headline">Android</div>
            </md-select-option>
            <md-select-option value="wasm">
                <div slot="headline">WASM</div>
            </md-select-option>
        </md-outlined-select>

        <div id="arch-container" class="hidden">
            <md-outlined-select id="arch" label="Architecture" autocomplete="off">
            </md-outlined-select>
        </div>

        <div id="type-container" class="hidden">
            <label class="md-typescale-title-medium">Build Type</label>
            <div class="radio-group" role="radiogroup">
                <label class="radio-option">
                    <md-radio id="static" name="buildtype" value="static" checked></md-radio>
                    <span class="md-typescale-body-large">Non-shared (recommended for most users)</span>
                </label>
                <label class="radio-option">
                    <md-radio id="shared" name="buildtype" value="shared"></md-radio>
                    <span class="md-typescale-body-large">Shared</span>
                </label>
            </div>
        </div>

        <md-filled-button id="download-btn" disabled>
            Download
        </md-filled-button>

        <div style="display: flex; justify-content: center; align-items: center; gap: 6px; color: gray;">
            <md-icon style="font-size: 16px;">copyright</md-icon>
            <span class="md-typescale-body-small">
                This website distributes
                <a href="https://github.com/ittiam-systems/libmpegh" target="_blank" rel="noopener">
                    libmpegh</a>
                under the
                <a href="https://spdx.org/licenses/BSD-3-Clause-Clear.html" target="_blank" rel="noopener">
                    BSD-3-Clause-Clear License</a><br>
                See the
                <a href="https://github.com/ittiam-systems/libmpegh/blob/main/LICENSE" target="_blank" rel="noopener">
                    LICENSE</a>
                file for more information
            </span>
        </div>
    </div>
</body>

</html>
